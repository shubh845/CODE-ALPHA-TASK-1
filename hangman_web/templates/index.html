<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🕹️ Hangman Game</h1>
        <div class="word">{{ display_word }}</div>

        {% if game_over %}
            <div class="message">💀 Game Over! The word was: <strong>{{ word }}</strong></div>
            <a class="button" href="/reset">Try Again</a>
        {% elif game_won %}
            <div class="message win">🎉 You Won! The word was: <strong>{{ word }}</strong></div>
            <a class="button" href="/reset">Play Again</a>
        {% else %}
            <form method="POST">
                <input type="text" name="letter" maxlength="1" required autofocus>
                <button type="submit">Guess</button>
            </form>
            <div class="status">
                <p>Guessed: {{ guessed }}</p>
                <p>Tries Left: {{ max_tries - tries }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
